name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Swift
      uses: swift-actions/setup-swift@v2

    - name: Build
      run: swift build -c release

    - name: Package app
      run: |
        mkdir -p XAI-Balance-Menu.app/Contents/MacOS
        cp .build/release/xAI-Balance-Menu XAI-Balance-Menu.app/Contents/MacOS/
        echo '<?xml version="1.0" encoding="UTF-8"?><plist version="1.0"><dict><key>CFBundleExecutable</key><string>xAI-Balance-Menu</string><key>CFBundleIdentifier</key><string>com.xai.balance-menu</string><key>CFBundleName</key><string>XAI Balance Menu</string><key>CFBundleVersion</key><string>1.0</string><key>LSUIElement</key><true></dict></plist>' > XAI-Balance-Menu.app/Contents/Info.plist

    - name: Create zip
      run: zip -r XAI-Balance-Menu.zip XAI-Balance-Menu.app

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: XAI-Balance-Menu.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}