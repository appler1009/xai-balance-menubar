name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Swift
      uses: swift-actions/setup-swift@v2

    - name: Build
      run: xcodebuild -project xAI-Balance-Menu.xcodeproj -scheme xAI-Balance-Menu -configuration Release

    - name: Package app
      run: cp -r build/Release/xAI-Balance-Menu.app .

    - name: Create zip
      run: zip -r XAI-Balance-Menu.zip XAI-Balance-Menu.app

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: XAI-Balance-Menu.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}